<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${newUser}">
    <div><input type="text" placeholder="First Name" th:field="*{firstName}"> </div>
    <div><input type="text" placeholder="Last Name" th:field="*{lastName}"> </div>
    <div><input type="text" placeholder="E-mail" th:field="*{eMail}"> </div>
    <div><input type="text" placeholder="Password" th:field="*{password}"> </div>
    <div><input type="submit" value="Register"> </div>
</form>

</body>
</html>
